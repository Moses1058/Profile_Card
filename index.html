<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <img id="bg-circle-top" src="./assets/bg-pattern-top.svg" />
    <img id="bg-circle-bot" src="assets/bg-pattern-bottom.svg" />
    <main>
      <div class="profile-card">
        <!-- This section contains personal info like picture, name, age and city. -->
        <section id="personal-info">
          <img id="bg-card-image" src="assets/bg-pattern-card.svg" />
          <div id="backspace"></div>
          <img
            id="avatar"
            src="assets/image-victor.jpg"
            alt="Profile Picutre"
          />
          <h2 id="name">Victor Crest</h2>
          <p id="age">26</p>
          <p id="city">London</p>
          <hr />
        </section>
        <!-- This section contains profile info like followers and likes. -->
        <section id="profile-info">
          <div class="profile-info" id="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="profile-info" id="likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="profile-info" id="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <p>Challenge by Frontend Mentor. Coded by <p id="my-name">Moses.</p></p>
    </footer>
  </body>
</html>
